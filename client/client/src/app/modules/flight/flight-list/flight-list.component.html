<mat-card>
  <mat-card-title>Flight List</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let flight of flights">
        <h3 mat-line>
          <a mat-button [routerLink]="['/flight-edit', flight.id]">{{flight.capacity}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/flight-add']">Add</button>
</mat-card>
