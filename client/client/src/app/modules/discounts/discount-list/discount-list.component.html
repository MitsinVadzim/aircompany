<mat-card>
  <mat-card-title>Discount List</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let discount of discounts">
        <h3 mat-line>
          <a mat-button [routerLink]="['/discount-edit', discount.id]">{{discount.fromDate}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/discount-add']">Add</button>
</mat-card>
